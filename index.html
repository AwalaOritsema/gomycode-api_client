<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside>
      <h2>Add new user</h2>
      <input id="name" type="text" placeholder="Name" autocomplete="no" />
      <input id="phone" type="text" placeholder="Phone" autocomplete="no" />
      <input id="address" type="text" placeholder="Address" autocomplete="no" />

      <button id="add-user">Add</button>
    </aside>

    <main>
      <h3>List of users</h3>
      <ul class="users-list"></ul>

      <script type="module" src="script.js"></script>
    </main>
  </body>
</html>
